<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link type="text/css"  rel="stylesheet" href="css/calc.css"/>
    </head>
    <body>
        
        <div id="wrapper">
            <div id="screen">0</div>
            <div id="c" class="btn">C</div>
            <div id="perc" class="btn">%</div>
            <div id="sqrt" class="btn">&#8730</div>
            <div id="divisor" class="btn">&#247</div>
            <div id="seven" class="btn">7</div>
            <div id="eight" class="btn">8</div>
            <div id="nine" class="btn">9</div>
            <div id="mult" class="btn">x</div>
            <div id="four" class="btn">4</div>
            <div id="five" class="btn">5</div>
            <div id="six" class="btn">6</div>
            <div id="minus" class="btn">-</div>
            <div id="one" class="btn">1</div>
            <div id="two" class="btn">2</div>
            <div id="three" class="btn">3</div>
            <div id="plus" class="btn">+</div>
            <div id="zero" class="btn">0</div>
            <div id="dot" class="btn">.</div>
            <div id="equal" class="btn">=</div>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="application/javascript" src="js/calc.js"></script>
    </body>
</html>
